  <div class="post">
    <section class="content">
      <div class="header">
        <h1>不想说话</h1>
        <small>伏见稻荷大社 @ 京都</small>
      </div>
      <div class="feature">
        <img src="images/2016-03-21.png" />
      </div>
      <div class="main">
        <p>我只是想写样式，不想说话。</p>
        <p>填充内容只是为了让样式看起来更好看。这样有什么不好呢，干嘛非要服务内容呢。</p>
        <p>好像问了太多的为什么，意义也不大。这个世界又能装下多少的为什么呢，如果每样都搞清楚，这世界会不会太过拥挤。</p>
        <p>不去想这些，我就可以打很多没有意义的文字，把长度撑满到适合这张照片有什么不好呢。</p>
        <p>感觉是追求了太久的意义，最后反而觉得意义这东西没有意义。不再想说合适的话，不再想做合适的事，只想迎合自己当心的心情和感受，做一些像是自己该做的事情。自我一点有什么不好呢，如果不自我的话，那去做谁呢？</p>
      </div>
    </section>
  </div>
