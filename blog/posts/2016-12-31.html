  <p>今年开心地是遇到了好多非常棒的书，遇到了几套本本牛逼丛书，比如<a href="https://book.douban.com/series/23971" target="_blank">甲骨文丛书</a>、<a href="https://book.douban.com/series/25151" target="_blank">Mirror系列</a>，砍手也是砍的心甘情愿。
